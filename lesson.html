        // H√†m ch·ªçn folder v√† hi·ªÉn th·ªã slider t∆∞∆°ng ·ª©ng
        function selectFolder(folderName) {
            // C·∫≠p nh·∫≠t active state trong sidebar
            const folderItems = document.querySelectorAll('.folder-item');
            folderItems.forEach(item => {
                if (item.querySelector('.folder-item-name').textContent === folderName) {
                    item.classList.add('active');

            // ·∫®n t·∫•t c·∫£ slider
            const allSliders = document.querySelectorAll('.slider-wrapper');
            allSliders.forEach(slider => {

            // Hi·ªÉn th·ªã slider c·ªßa folder ƒë∆∞·ª£c ch·ªçn
            const selectedSlider = document.getElementById(`slider-${folderName.replace(/\s+/g, '-')}`);
            if (selectedSlider) {

                currentActiveFolder = folderName;

                const infographics = infographicFolders[folderName];

        // H√†m t·∫°o slider cho m·ªôt folder
        function createSlider(folderName, infographics) {
            if (!infographics || infographics.length === 0) return;

            const container = document.getElementById('slidersContainer');

            const sliderWrapper = document.createElement('div');

            const sliderInfoLeft = document.createElement('div');

            // Th√¥ng tin slide b√™n ph·∫£i (s·ªë th·ª© t·ª±)

            const prevBtn = document.createElement('button');

            prevBtn.onclick = () => changeSlide(folderName, -1);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'slider-btn next-btn';
            nextBtn.textContent = '‚ùØ';
            nextBtn.onclick = () => changeSlide(folderName, 1);

            // Th√™m slides
            infographics.forEach((item, index) => {

                slide.className = 'slide';

                const img = document.createElement('img');

            sliderContainer.appendChild(slider);

            sliderWrapper.appendChild(sliderContainer);
            container.appendChild(sliderWrapper);

            // Kh·ªüi t·∫°o state cho slider n√†y
            sliderInstances[folderName] = {

            updateSlideInfo(folderName);

        // H√†m chuy·ªÉn slide (s·ª≠ d·ª•ng folder ƒëang active n·∫øu kh√¥ng ch·ªâ ƒë·ªãnh)
        function changeSlide(folderName, direction) {
            // N·∫øu kh√¥ng ch·ªâ ƒë·ªãnh folder, d√πng folder ƒëang active
            if (!folderName && currentActiveFolder) {
                folderName = currentActiveFolder;
            }

            const instance = sliderInstances[folderName];
            if (!instance) return;

            const newIndex = instance.currentSlide + direction;
            if (newIndex >= 0 && newIndex < instance.infographics.length) {
                goToSlide(folderName, newIndex);
            } else if (newIndex < 0) {
                goToSlide(folderName, instance.infographics.length - 1);
            } else {
                goToSlide(folderName, 0);
            }
        }

        // H√†m chuy·ªÉn ƒë·∫øn slide c·ª• th·ªÉ
        function goToSlide(folderName, index) {
            const instance = sliderInstances[folderName];
            if (!instance) return;

            instance.currentSlide = index;
            const sliderId = `imageSlider-${folderName.replace(/\s+/g, '-')}`;
            const slider = document.getElementById(sliderId);
            if (slider) {
                slider.style.transform = `translateX(-${index * 100}%)`;

            updateSlideInfo(folderName);
        }

        // H√†m c·∫≠p nh·∫≠t th√¥ng tin slide
        function updateSlideInfo(folderName) {
            const instance = sliderInstances[folderName];
            if (!instance) return;

            const infoId = `currentImageInfo-${folderName.replace(/\s+/g, '-')}`;
            const nameId = `currentImageName-${folderName.replace(/\s+/g, '-')}`;

            const infoEl = document.getElementById(infoId);
            const nameEl = document.getElementById(nameId);

            if (infoEl) {
                infoEl.textContent = `${instance.currentSlide + 1} / ${instance.infographics.length}`;
            }
            if (nameEl && instance.infographics[instance.currentSlide]) {
                nameEl.textContent = instance.infographics[instance.currentSlide].name;
            }
        }

        // H√†m t·∫°o danh s√°ch video
        function loadVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            videos.forEach((video) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoThumbnail = document.createElement('div');
                videoThumbnail.className = 'video-thumbnail';

                // T·∫°o video element ·∫©n ƒë·ªÉ l·∫•y thumbnail
                const videoElement = document.createElement('video');
                videoElement.src = video.file;
                videoElement.preload = 'metadata';
                videoElement.muted = true;
                videoElement.style.display = 'none';
                videoElement.crossOrigin = 'anonymous';

                // T·∫°o thumbnail t·ª´ video frame ƒë·∫ßu ti√™n
                videoElement.addEventListener('loadedmetadata', function () {
                    // Seek ƒë·∫øn frame ƒë·∫ßu ti√™n
                    videoElement.currentTime = 0.1;
                });

                videoElement.addEventListener('seeked', function () {
                    try {
                        // T·∫°o canvas ƒë·ªÉ v·∫Ω thumbnail
                        const canvas = document.createElement('canvas');
                        const maxWidth = 300;
                        const maxHeight = 200;
                        const videoAspect = videoElement.videoWidth / videoElement.videoHeight;

                        let canvasWidth = videoElement.videoWidth;
                        let canvasHeight = videoElement.videoHeight;

                        // Scale down n·∫øu qu√° l·ªõn
                        if (canvasWidth > maxWidth) {
                            canvasWidth = maxWidth;
                            canvasHeight = maxWidth / videoAspect;
                        }
                        if (canvasHeight > maxHeight) {
                            canvasHeight = maxHeight;
                            canvasWidth = maxHeight * videoAspect;
                        }

                        canvas.width = canvasWidth;
                        canvas.height = canvasHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(videoElement, 0, 0, canvasWidth, canvasHeight);

                        // Set thumbnail l√†m background
                        videoThumbnail.style.backgroundImage = `url(${canvas.toDataURL()})`;
                        videoThumbnail.style.backgroundSize = 'cover';
                        videoThumbnail.style.backgroundPosition = 'center';
                    } catch (error) {
                        console.error('L·ªói khi t·∫°o thumbnail:', error);
                        // Fallback: hi·ªÉn th·ªã m√†u n·ªÅn ƒëen
                        videoThumbnail.style.backgroundColor = '#000';
                    }
                });

                videoThumbnail.appendChild(videoElement);

                videoThumbnail.onclick = function () {
                    openVideoModal(video.file, video.name);
                };

                const videoTitle = document.createElement('div');
                videoTitle.className = 'video-title';
                videoTitle.textContent = video.name;

                videoItem.appendChild(videoThumbnail);
                videoItem.appendChild(videoTitle);
                videoList.appendChild(videoItem);
            });
        }
